[loggers]
keys = root

[handlers]
keys = consoleHandler

[formatters]
keys = json

[logger_root]
level = INFO
handlers = consoleHandler

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = json
args = (sys.stdout,)

[formatter_json]
class = pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(message)s
